<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TikTok Hook Generator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #2ecc71; /* gr√ºner Hintergrund */
        color: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px;
        min-height: 100vh;
      }

      h1 {
        text-align: center;
        margin-bottom: 30px;
      }

      input,
      button {
        padding: 12px;
        font-size: 16px;
        margin: 8px 0;
        border: none;
        border-radius: 5px;
        width: 90%;
        max-width: 400px;
      }

      input {
        background-color: #fff;
        color: #333;
      }

      button {
        background-color: #fff;
        color: #2ecc71;
        font-weight: bold;
        cursor: pointer;
      }

      button:hover {
        background-color: #f1f1f1;
      }

      #result {
        background-color: #fff;
        color: #2c3e50;
        margin-top: 20px;
        padding: 15px;
        border-radius: 8px;
        width: 90%;
        max-width: 400px;
        white-space: pre-wrap;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <h1>GPT-4 TikTok Hook Generator</h1>
    <input type="text" id="topicInput" placeholder="Thema eingeben..." />
    <button onclick="generateHooks()">Hooks generieren</button>
    <div id="result"></div>

    <script>
      async function generateHooks() {
        const topic = document.getElementById("topicInput").value;
        const resultDiv = document.getElementById("result");
        resultDiv.innerText = "Lade Hooks...";

        try {
          const response = await fetch("/api/hook", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ topic }),
          });

          const data = await response.json();

          if (data.hooks) {
            resultDiv.innerHTML = data.hooks.replace(/\n/g, "<br>");
          } else {
            resultDiv.innerText = "Fehler beim Laden der Hooks.";
          }
        } catch (error) {
          resultDiv.innerText = "Fehler beim Senden der Anfrage.";
        }
      }
    </script>
  </body>
</html>
