<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>GPT-4 TikTok Hook Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 40px;
      background-color: #f9f9f9;
    }

    h1 {
      margin-bottom: 30px;
    }

    input, button {
      padding: 10px;
      margin: 10px;
      width: 80%;
      max-width: 400px;
      font-size: 16px;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #result {
      margin-top: 30px;
      white-space: pre-wrap;
      text-align: left;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>GPT-4 TikTok Hook Generator</h1>
  <input type="text" id="topicInput" placeholder="Thema eingeben..." />
  <br>
  <button onclick="generateHooks()">Hooks generieren</button>
  <div id="result"></div>

  <script>
    async function generateHooks() {
      const topic = document.getElementById("topicInput").value;
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "Lade Hooks...";

      try {
        const response = await fetch("/api/hook", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ topic })
        });

        const data = await response.json();
        resultDiv.innerHTML = data.hooks.replace(/\n/g, "<br>");
      } catch (error) {
        resultDiv.innerHTML = "Fehler beim Laden der Hooks.";
        console.error(error);
      }
    }
  </script>
</body>
</html>
