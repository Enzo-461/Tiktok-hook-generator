<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>GPT-4 TikTok Hook Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background-color: #f8f8f8;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      width: 80%;
      max-width: 300px;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>GPT-4 TikTok Hook Generator</h1>
  <input type="text" id="topicInput" placeholder="Thema eingeben..." />
  <button onclick="generateHooks()">Hooks generieren</button>
  <div id="result"></div>

  <script>
    async function generateHooks() {
      const topic = document.getElementById("topicInput").value;
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "Lade Hooks...";

      try {
        const response = await fetch("/api/hook", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ topic }),
        });

        if (!response.ok) throw new Error("Fehler beim Laden");

        const data = await response.json();
        resultDiv.innerHTML = data.hooks.replace(/\n/g, "<br>");
      } catch (err) {
        resultDiv.innerHTML = "Fehler beim Laden der Hooks.";
      }
    }
  </script>
</body>
</html>
